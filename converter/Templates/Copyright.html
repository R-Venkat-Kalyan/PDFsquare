<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copyright Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      position: relative;
      /* Create a positioning context for absolute positioning */
      min-height: 100vh;
      /* Ensure body fills the viewport height */
    }

    .content {
      padding-bottom: 50px;
      /* Add padding to create space for the navbar */
    }

    .navbar {
      background-color: #000;
      color: rgba(255, 255, 255, 1);
      /* text-transform: uppercase; */
      letter-spacing: 2px;
      font-weight: bold;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      padding: 10px;
      text-align: center;
      overflow: hidden;
      animation: blinkText 2s infinite;
      border: 2px solid transparent;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .navbar:before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, #0f0);
      z-index: -1;
      animation: moveLight 2s infinite linear;
    }

    @keyframes blinkText {
      0% {
        color: rgba(255, 255, 255, 1);
      }

      50% {
        color: rgba(255, 255, 255, 0.5);
      }

      100% {
        color: rgba(255, 255, 255, 1);
      }
    }

    @keyframes moveLight {
      0% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <h5>&copy; Copyright 2023 by PDFsquare.</h5>
    <h6>All Rights Reserved.</h6>
  </nav>
</body>

</html>
